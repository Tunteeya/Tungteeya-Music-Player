<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tungteeya Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Tungteeya MP</h1>
      <div class="controls-top">
        <button id="btn-open">Open Files</button>
        <div id="drag-hint">Or drag & drop audio files here</div>
      </div>
    </header>

    <main>
      <section class="left">
        <div class="album-art">
          <img id="album-art" src="assets/bo.jpg" alt="album art" />
        </div>
        <div class="track-info">
          <div id="track-title">No track</div>
          <div id="track-artist">—</div>
        </div>
        <div class="player">
          <div class="time">
            <span id="current-time">0:00</span>
            <input id="seek" type="range" min="0" max="100" value="0" />
            <span id="duration">0:00</span>
          </div>
          <div class="buttons">
            <button id="prev">⏮</button>
            <button id="play">▶️</button>
            <button id="next">⏭</button>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1" title="Volume" />
          </div>
        </div>
      </section>

      <section class="right">
        <h2>Playlist</h2>
        <ul id="playlist"></ul>
      </section>
    </main>
  </div>

  <!-- Hidden audio element controlled by renderer.js -->
  <audio id="audio" preload="metadata"></audio>

  <script src="renderer.js"></script>
</body>
</html>
